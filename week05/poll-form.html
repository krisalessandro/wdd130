<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD130 | HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD130 | Kris Hernandez | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <!-- Form elements will go here -->
            <div class="form-item column2">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="usermail">Email:</label>
                <input type="email" id="usermail" name="usermail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <!-- form elements will go here -->
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
            </div>
            <div class="form-item2">
                <label for="feedback" class="labeltexta">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Ciudad de Guatemala, San Pedro Sula Honduras, Mixco Guatemala, San Jose Pinula Guatemala"></textarea>
            </div>
        </fieldset>
        <div class="button">
            <button>Submit Poll</button>
        </div>
    </form>
</main>
<footer>
    <p>&copy;2024 | HTML Form - User Poll Activity | Kris Hernandez</p>
</footer>
</body>
</html>
