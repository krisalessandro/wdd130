<body>
    <header>
        <img src="images/logo.jpeg" alt="logo">
        <div class="wrapper">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="uphead">
            <h1>Contact Us</h1>
            <div class="line"> </div>
        </div>
        <div class="container">
            <div class="employee">
                <figure>
                    <img src="images/empleado1.jpeg" alt="empleado1">
                    <figcaption>Daniel Stevens</figcaption>
                </figure>
                <figure>
                    <img src="images/empleado2.jpeg" alt="empleado2">
                    <figcaption>Alessandra Garci</figcaption>
                </figure>
                <figure>
                    <img src="images/empleado3.jpeg" alt="empleado3">
                    <figcaption>Estephanie Buque</figcaption>
                </figure>
            </div>
            <form action="formulario">
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname">
                </div>
                <div class="form-item">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-item">
                    <label for="contactarea">I'm interested in:</label>
                    <select name="contactarea" id="contactarea">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="Guided Rafting Tours">Guided Rafting Tours</option>
                        <option value="Equipment Rentals">Equipment Rentals</option>
                        <option value="Training and Instructions">Training and Instructions</option>
                        <option value="Adventure Packages">Adventure Packages</option>
                        <option value="Customized Tours">Customized Tours</option>
                        <option value="Transportation Services">Transportation Services</option>
                        <option value="Photography Services">Photography Services</option>
                        <option value="Family-Friendly Rafting">Family-Friendly Rafting</option>
                        <option value="Merchandise Sales">Merchandise Sales</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="coments">Coments or Questions:</label>
                    <textarea name="coments" id="coments" cols="30" rows="10"
                        placeholder="Type your questions or coments in here..."></textarea>
                </div>
                <button id="button">Submit</button>
            </form>
            <section class="contact-info">
                <h2>Adventure Rapids RA.</h2>
                <address>
                    <p>123 Adventure Lane</p>
                    <p>River City, RA 54321</p>
                </address>
                <p>Phone: +1 (555) 123-4567</p>
                <p>Email: info@adventurerapids.com</p>

            </section>
            <div class="imageframe">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3863.4060308566723!2d-79.06878377501361!3d35.486365039961946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sgt!4v1702227768696!5m2!1ses-419!2sgt"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>
            
        </div>

    </main>
