<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>WDD130 | HTML Form - Quiz</title>
    <meta name="description" content="Kris Hernandez, WDD130, Quiz form">
    <meta name="author" content="Kris Hernandez">
</head>
<body>
    <header>
       <h1>WDD130 | HTML & CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend></legend>
                <!-- <legend>Quiz</legend> -->
                <div class="form-item colmun1">
                    <label for="q1" class="numbers">1.</label>
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1" class="space">
                </div>
                <div class="form-item colmun1">
                    <label for="q2" class="numbers">2.</label>
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2" cols="4" rows="5" class="space"></textarea>
                </div>
                <div class="form-item colmun1">
                    <label for="q3" class="numbers">3.</label>
                    <label for="q3">Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3" class="space">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="a">/* This is a valid CSS comment */</option>
                        <option value="b">// This is a valid CSS comment</option>
                        <option value="c">"&lt;!-- This is a valid CSS comment --&gt;"</option>
                        <option value="d">/! This is a valid CSS comment !/</option>
                    </select>
                </div>
                <div class="form-item2">
                    <label for="q4" class="numbers">4.</label>
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <img src="styles/images/q4marginimage.png" alt=" margin: 10px 5px 15px;">
                    <input type="text" id="q4" name="q4" class="space">
                </div>
                <button>Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - Quiz | Kris Hernandez</p>
    </footer>
    
</body>
</html>
